<!-- Page Content -->
<div class="content top-space">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                    
                <!-- Register Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3 *ngIf="!isDoctor">Patient Register <a  href="javascript:void(0)" (click)="isDoctor=true">Are you a Doctor?</a></h3>
                                <h3 *ngIf="isDoctor">Doctor Register <a  href="javascript:void(0)" (click)="isDoctor=false">Are you a Patient?</a></h3>
                            </div>
                            
                            <!-- Register Form -->
                            
                                <div class="mb-3 form-focus">
                                    <input type="text" class="form-control floating" id="username" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required #userName="ngModel" autocomplete="new-username">
                                    <label class="focus-label">Username</label>
                                </div>
                                <div class="mb-3 form-focus">
                                    <input type="text" class="form-control floating"  id="phoneNo" [(ngModel)]="mobileNo" [ngModelOptions]="{standalone: true}"  required   #phoneNo="ngModel" autocomplete="new-mobile" >
                                    <label class="focus-label">Mobile Number</label>
                                </div>
                                <div class="mb-3 form-focus">
                                    <input type="text" class="form-control floating"  id="emailAddr" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"  required   #emailAddr="ngModel" autocomplete="new-emailAddr" >
                                    <label class="focus-label">Email</label>
                                </div>
                                <div class="mb-3 form-focus">
                                    <input type="password" class="form-control floating" type="password" name="Password" id="password"  [(ngModel)]="password" [ngModelOptions]="{standalone: true}" autocomplete="new-password" required #passWord="ngModel">
                                    <label class="focus-label">Create Password</label>
                                </div>
                                <div class="text-end">
                                    <a class="forgot-link" href="account/login">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary w-100 btn-lg login-btn" (click)="submitForm()">
                                    
                                    
                                    Signup</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row social-login">
                                    <div class="col-6">
                                        <a href="#" class="btn btn-facebook w-100" ><i class="fab fa-facebook-f me-1"></i> Login</a>
                                    </div>
                                    <div class="col-6">
                                        <a href="#" class="btn btn-google w-100"><i class="fab fa-google me-1"></i> Login</a>
                                    </div>
                                </div>
                           
                            <!-- /Register Form -->
                            
                        </div>
                    </div>
                </div>
                <!-- /Register Content -->
                    
            </div>
        </div>

    </div>

</div>		
<!-- /Page Content -->
